<!DOCTYPE html>
<html>

<head>
    <title>Google</title>
    <!--titulo, aparece na tab*-->
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <header>
        <ul>
            <!--"ul" = lista sem ordem numerica-->

            <li><a href="https://mail.google.com/mail/?tab=wm&ogbl">Gmail</a></li>

            <li><a href="https://www.google.com.br/imghp?hl=pt-BR&tab=wi&ogbl">Imagens</a></li>

            <li><a href="https://www.google.com.br/intl/pt-BR/about/products?tab=wh"><img
                        src="./images/ic_apps_white_48dp.png" class="appimg">
                    <!--Google Apps--></a></li>

            <li><a href="https://accounts.google.com/ServiceLogin?hl=pt-BR&passive=true&continue=https://www.google.com.br/%3Fgws_rd%3Dssl"
                    class="loginb">Fazer Login</a></li>

        </ul>
    </header>

    <div class="searcharea">
        <img src="https://www.google.com.br/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" class="logo">

        <div class="searchelements">
            <img src="./images/14-512.png" class="magnif">
            <input type="text" class="sbox">
            <img src="./images/teclado.png" class="keyb">
            <img src="./images/microfone.png" class="micro">
        </div>

        <div class="buttons">
            <input type="button" value="Pesquisa Google" class="bstyle">
            <input type="button" value="Estou com sorte" class="bstyle">
        </div>

    </div>
    <footer>
        <div class="region">
            Brasil
        </div>

        <div class="linkleft">
            <a
                href="https://www.google.com.br/intl/pt-BR_br/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Publicidade</a>
            <a
                href="https://www.google.com.br/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1">Negócios</a>
            <a
                href="https://about.google/?utm_source=google-BR&utm_medium=referral&utm_campaign=hp-footer&fg=1">Sobre</a>
            <a href="https://google.com/search/howsearchworks/?fg=1">Como funciona a Pesquisa</a>
        </div>
        <div class="linkright">
            <a href="https://policies.google.com/privacy?fg=1">Privacidade</a>
            <a href="https://policies.google.com/terms?fg=1">Termos</a>
            <a href="https://www.google.com.br/preferences?hl=pt-BR">Configurações</a>
        </div>
    </footer>

</body>

</html>
