<!DOCTYPE html>
<html>

<head>
    <title>Google</title>
    <!--titulo, aparece na tab*-->
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="header">
        <div class="mail-img">
            <div class="gmail hlink links">
                <a href="https://mail.google.com/mail/?tab=wm&ogbl">Gmail</a>
            </div>
            <div class="imagens links">
                <a href="https://www.google.com.br/imghp?hl=pt-BR&tab=wi&ogbl">Imagens</a>
            </div>
        </div>
        <div class="app-login">
            <div class="apps hlink links">
                <a href="https://www.google.com.br/intl/pt-BR/about/products?tab=wh">Google Apps</a>
            </div>
            <div class="login">
                <a href="https://accounts.google.com/ServiceLogin?hl=pt-BR&passive=true&continue=https://www.google.com.br/%3Fgws_rd%3Dssl" class="flog">Fazer Login</a>
            </div>
        </div>
    </div>
    <br>
    <div class="searcharea">
        <figure>
            <img src="https://www.google.com.br/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
                class="imagem">
        </figure>
        <br>
        <!--<svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path></svg>-->
        
        <div class="buttons">
            <input type="button" value="Pesquisa Google" class="bstyle">
            <input type="button" value="Estou com sorte" class="bstyle">
        </div>
    </div>
</body>

</html>
